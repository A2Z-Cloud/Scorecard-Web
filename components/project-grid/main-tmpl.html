<div class="ProjectGrid" v-if="store">

    <div class="not-found-notice" v-if="no_project"> Can't Find Scorecard </div>

    <div v-if="scorecard">
        <h4 class="project-header" v-text="scorecard.name"></h4>

        <div class="action-panel no-select">
            <div
                title="Action Plan"
                class="action-button"
                :class="[selected.action_plan ? 'selected' : '']"
                @click="selected.action_plan = !selected.action_plan">
                    <i :class="['fa', 'fa-bolt']"></i>
                    Action Plan
            </div>
            <div
                title="Lobby Plan"
                class="action-button"
                :class="[selected.lobby_plan ? 'selected' : '']"
                @click="selected.lobby_plan = !selected.lobby_plan">
                    <i :class="['fa', 'fa-bank']"></i>
                    Lobby Plan
            </div>
            <div
                title="Contacts"
                class="action-button"
                :class="[selected.contacts ? 'selected' : '']"
                @click="selected.contacts = !selected.contacts">
                    <i class="fa fa-users"></i>
                    Contacts
            </div>
        </div>

        <div class="legend">
            <div class="legend-item score-one">
                1) Can not meet MIR
            </div>
            <div class="legend-item score-two">
                2) Development required
            </div>
            <div class="legend-item score-three">
                3) Meets MIR requirement
            </div>
            <div class="legend-item score-four">
                4) exceeds MIR requirement
            </div>
            <div class="legend-item score-five">
                5) MIR market leader
            </div>
        </div>

        <table class="grid-panel">
            <thead>
                <tr>
                    <th class="row-label corner-label">Requirements</th>
                    <!-- Currently selected providers -->
                    <th v-for="selected_provider in scorecard.providers">
                        {{ selected_provider.name }}
                        <span class="delete fa fa-times" @click="remove_provider(selected_provider)"></span>
                    </th>
                    <!-- Add new provider selector -->
                    <th id="add-provider-cell">
                        <select v-if="sorted_requirements.length" class="add-selector" v-model="selected.provider">
                            <option value=""> Add Competitor... </option>
                            <option v-for="provider in remaining_providers"
                                    v-bind:value="provider"> {{ provider.name }}
                            </option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template v-for="requirement in sorted_requirements">
                    <tr>
                        <td class="row-label">
                            {{ requirement.name }}
                            <span v-if="requirement.unit">({{ requirement.unit }})</span>
                            <span class="delete fa fa-times" @click="remove_requirement(requirement)"></span>
                        </td>

                        <td v-for="provider in sorted_providers"
                            v-bind:class="class_for(provider, requirement)">

                            <input  class="score-value u-full-width"
                                    type='number'
                                    v-model='score_for(provider,requirement).score' number
                                    @click="selected_score($event)"
                                    @keyup="save_scores | debounce 500"/>
                        </td>

                        <!-- <td v-if="selected.comment_type != null" colspan="{{ sorted_providers.length }}">
                            <input  class="comment-input"
                                    type="text"
                                    placeholder="{{ selected.comment_type | pretty_var}} comment..."
                                    v-model="requirement[selected.comment_type]"
                                    @keyup="save_comment(requirement.id, requirement[selected.comment_type]) | debounce 500"
                                    @keyup.enter="save_comment(requirement.id, requirement[selected.comment_type], true)"/>
                        </td> -->

                        <td class="no-select">

                        </td>
                    </tr>

                    <tr v-if="selected.action_plan">
                        <td colspan="{{ sorted_providers.length + 2 }}">
                            <textarea
                                class="comment-input"
                                type="text"
                                placeholder="action plan comment..."
                                v-model="requirement.action_plan"
                                @keyup="save_comment(requirement.id, 'action_plan', requirement.action_plan) | debounce 500">
                            </textarea>
                        </td>
                    </tr>
                    <tr v-if="selected.lobby_plan">
                        <td colspan="{{ sorted_providers.length + 2 }}">
                            <textarea
                                class="comment-input"
                                type="text"
                                placeholder="lobby plan comment..."
                                v-model="requirement.lobby_plan"
                                @keyup="save_comment(requirement.id, 'lobby_plan', requirement.lobby_plan) | debounce 500">
                            </textarea>
                        </td>
                    </tr>
                    <tr v-if="selected.contacts">
                        <td colspan="{{ sorted_providers.length + 2 }}">
                            <textarea
                                class="comment-input"
                                type="text"
                                placeholder="contacts comment..."
                                v-model="requirement.contacts"
                                @keyup="save_comment(requirement.id, 'contacts', requirement.contacts) | debounce 500">
                            </textarea>
                        </td>
                    </tr>
                </template>
                <!-- Add New Requirement selector -->
                <tr>
                    <td id="add-requirement-cell">
                        <select class="add-selector" v-model="selected.requirement">
                            <option value=""> Add Most Important Requirement... </option>
                            <option v-for="requirement in remaining_requirements"
                                    v-bind:value="requirement"> {{ full_requirement_name(requirement) }}
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="grid-footer">
            <table>
                <thead>
                    <tr>
                        <th class="row-label">
                            <select class="scoring-options" v-model="selected.scoring_method">
                                <option v-for="method in scoring_methods" v-bind:value="method.value"> {{ method.text }} </option>
                            </select>
                        </th>
                        <th v-for="provider in sorted_providers">
                            <span class="total-value" v-text="selected.scoring_method(provider) | round '2' "></span>
                        </th>
                        <th v-bind:class="{ 'error-message': save_state.error }">
                            {{ save_state.text }}
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
