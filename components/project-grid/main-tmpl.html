<div class="ProjectGrid" v-if="scorecard">
    <h4 class="project-header" v-text="scorecard.name"></h4>

    <table class="grid-panel">
        <thead>
            <tr>
                <th class="row-label corner-label">Requirements</th>
                <!-- Currently selected providers -->
                <th v-for="selected_provider in scorecard.providers">
                    <!-- REMOVED: logic needed to reassign the current scores for provider to newly selected provider -->
                    <!-- <select v-model="selected_provider">
                        <option v-bind:value="selected_provider"> {{ selected_provider.name }} </option>
                        <option v-for="provider in remaining_providers" v-bind:value="provider"> {{ provider.name }} </option>
                    </select> -->
                    {{ selected_provider.name }}
                </th>
                <!-- Add new provider selector -->
                <th>
                    <select v-model="selected.provider">
                        <option value=""> Add Provider... </option>
                        <option v-for="provider in remaining_providers" 
                                v-bind:value="provider"> {{ provider.name }} 
                        </option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(index, req) in sorted_requirements">
                <td class="row-label"> {{ req.name }} </td>

                <td v-for="provider in sorted_providers" 
                    v-bind:class="class_for(provider, req)"> 

                        <input  class="score-value u-full-width" 
                                type='number' 
                                v-model='score_for(provider,req).score'>
                        </input> 
                </td>
            </tr>
            <!-- Add New Requirement selector -->
            <tr>
                <td>
                    <select v-model="selected.requirement">
                        <option value=""> Add Requirement... </option>
                        <option v-for="requirement in remaining_requirements" 
                                v-bind:value="requirement"> {{ requirement.name }} 
                        </option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
